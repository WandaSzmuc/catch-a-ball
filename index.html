<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="main_container--child">
        <h1 class="main_heading">Catch a ball as many times as possible</h1>
        <div class="scores_table">
          <div class="scores_table--el">
            <h2>Your score:</h2>
            <h2 id="score">0</h2>
          </div>
          <div class="scores_table--el">
            <h2>Time Left:</h2>
            <h2 id="time-left">60</h2>
          </div>
        </div>
      </div>
      <div class="grid main_container--child">
        <div class="square ball" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
